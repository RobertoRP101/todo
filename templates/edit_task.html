<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Edit task</title>
</head>
<body>
    <div class="container">
        <h3 class="py-5 text-center">Django TODO App - Edit Task</h3>
        <form action="{% url 'edit_task' task.pk %}" method="post" style="width: 500px; margin: auto;" >
            {% csrf_token %}
            <div class="form-group">
                <span style="display: flex;">
                    <input type="text" name="task" class="form-control" value="{{task.task}}">
                    <button class="btn btn-primary" type="submit" style="width: 200px;"><i class="fa fa-trash"></i> Upgrade</button>
                </span>
            </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
